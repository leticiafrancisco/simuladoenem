               <label for="enunciado">No texto, constata-se que os usos de pronomes variam ao longo do tempo e que atualmente têm empregos diversos pelas regiões do Brasil. Esse processo revela que</label>
                <ul>
                    <li>
                        <label>A)</label><input type="radio" name="questao" value="QA22_Eca45_optA">
                        <label for="QA22_Eca45_optA">a escolha de “você” ou de “tu” está condicionada â idade da pessoa que usa o pronome.</label>
                    </li>
                    <li>
                        <label>B)</label><input type="radio" name="questao" value="QA22_Eca45_optB">
                        <label for="QA22_Eca45_optB">a possibilidade de se usar tanto “tu” quanto “você” caracteriza a diversidade da língua.</label>
                    </li>
                    <li>
                        <label>C)</label><input type="radio" name="questao" value="QA22_Eca45_optC">
                        <label for="QA22_Eca45_optC">o pronome “tu” tem sido empregado em situações informais por todo o país.</label>
                    </li>
                    <li>
                        <label>D)</label><input type="radio" name="questao" value="QA22_Eca45_optD">
                        <label for="QA22_Eca45_optD">a ocorrência simultânea de “tu” e de “você” evidencia a inexistência da dentição entre níveis de formalidade.</label>

                    </li>
                    <li>
                        <label>E)</label><input type="radio" name="questao" value="QA22_Eca45_optE">
                        <label for="QA22_Eca45_optE">o emprego de “você” em documentos escritos demonstra que a língua tende a se mante inalterada.</label>
                    </li>
                </ul>
